<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css">
    <title>amazon</title>
</head>
<body>
    
    <div class="amazon">
        <div class="content-wrapper">
            <div class="amazon-navsec">
                 <div class="logo">
                    <img src="images/amazon-logo-squid-ink-smile-orange.png" alt="">
                 </div>
                 <div class="location">
                    <div class="top">
                        Deliver to
                    </div>
                    <div  class="bottom">
                        <div class="icon">
                            <img src="images/icons8-location-50 (1).png" alt="">
                        </div>
                        <div class="address">Guruvayoor</div>
                    </div>
                 </div>
                 <div class="amazon-searchbox">
                    <select name="" id="" class="category">
                        <option value="All">All</option>
                        <option value="beauty">beauty</option>
                        <option value="baby">baby</option>
                        <option value="cat">cat</option>
                        <option value="car">car</option>
                    </select>
                    <input type="text" placeholder="search Amazon.in">
                    <div class="seach-icon">
                      <img src="images/—Pngtree—search icon_4490393.png" alt="">
                    </div>
                 </div>
                 <div class="amazon-language">l
                    <div class="flag">
                        <img src="images/flag-for-india-svgrepo-com.svg" alt="">
                    </div>
                    <div>
                        <select name="" id="">
                            <option value="">English</option>
                            <option value="">Hindi</option>
                            <option value="">malayalam</option>
                        </select>
                    </div>
                 </div> 
                 <div class="amazon-accountdetails">
                    <div class="signin">
                        <div class="text">signin</div>
                        <div class="name">Account & list</div>
                     </div>
                     <div class="signin">
                        <div class="text">Return</div>
                        <div class="name">&orders</div>
                     </div>
                     <div class="cart">
                        <div class="text"><img src="images/icons8-cart-50.png" alt=""></div>
                        <div class="name">cart</div>
                     </div>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
